<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css(~{::title},~{::link})">
    <link rel="stylesheet" th:href="@{/css/tasks.css}" />
    <link rel="stylesheet" th:href="@{/css/task.css}" />
    <title>Cybermind | Tasks</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="content flex">
        <!-- FIRST SORT BY NAME, LEVEL -->
        <div class="sortBlock pagesBlock">
            <div class="search">
                <form method="GET">
                    <input class="searchInput" type="text" name="query" id="query">
                    <button type="submit" class="searchButton sortItemLevel">FIND</button>
                </form>
            </div>
            <div class="levelSort">
                <button class="sortItemLevel lvl1">Level 1</button>
                <button class="sortItemLevel lvl2">Level 2</button>
                <button class="sortItemLevel lvl3">Level 3</button>
            </div>
        </div>
        <!-- Tasks -->
            <div class="tasks block">
                <th:block th:each="t : ${tasks}">
                    <div th:replace="fragments/task :: task (task = ${t})">
                    </div>
                </th:block>
                <div th:replace="fragments/pagination :: pagination (paginationData = ${paginationData})"></div>
            </div>

        <!-- sort items by attributes -->
        <div class="sortBlock pagesBlock">
            <h2>Sort by:</h2>
            <div class="attributeSort">
                <div class="itemSort">
                    <h3>Rating</h3>
                </div>
                <div class="itemSort">
                    <h3>Percent solutions</h3>
                </div>
                <div class="itemSort">
                    <h3>Attributes</h3>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
