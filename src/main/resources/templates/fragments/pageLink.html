<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<ul class="pagination">
    <a th:fragment="pageLink (page, tags, paginationData)" th:href="@{/tasks(query=${param.query},
        page=${page},
        level=${param.level},
        sortField=${paginationData.sortField},
        sortOrder=${paginationData.sortOrder},
        tags=${tags})}"
        th:text="${page + 1}">
    </a>
</ul>
</body>
</html>
