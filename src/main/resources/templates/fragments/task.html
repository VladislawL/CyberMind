<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:fragment="task (task)" class="task flex pagesBlock">
        <div class="taskContent">
            <div class="taskMain flex">
                <div class="taskLevel">1 level</div>
                <div class="taskName">&#10004;<a th:href="@{/task/{id}(id = ${task.id})}" th:text="${task.name}"></a></div>
            </div>
            <div class="taskStatic">
                <div class="rating">rating: 49</div>
                <div class="percentSolutions" th:text="${task.views != 0} ? 'Solutions: ' + ${(task.solutions * 1.0)/task.views * 100} + '%' : ''"></div>
                <div class="viewers" th:text="${task.views} + ' views'"></div>
            </div>
            <div class="taskAttribute">attributes</div>
        </div>
        <div class="taskColor lvl1"></div>
    </div>
</body>
</html>
