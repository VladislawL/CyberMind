<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css(~{::title},~{::link})">
    <link rel="stylesheet" th:href="@{/css/taskPage.css}"/>
    <title th:text="'Cybermind | ' + ${task.name}"></title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="content flex">
        <!-- TASK DESCRIPTION -->
        <div class="descriptionPlace">
            <div class="description">
                <h1 th:text="${task.name}" class="taskName">task1</h1>
                <th:block th:utext="${task.description}"></th:block>
            </div>
        </div>
        <!-- SOLUTION PLACE -->
        <div class="solutionPlace">
            <div id="editor" class="editor editor1 backColor language-Java" th:text="${task.code}">

            </div>
            <script type="module" id="code">
                import {CodeJar} from  "/js/codejar.js"
                const jar = new CodeJar(
                    document.querySelector(".editor"),
                    Prism.highlightElement
                )
            </script>
            <script src="/js/prism-core.js"></script>
            <button class="submit" id='submit' >SUBMIT</button>
            <div id="result" class="result backColor"></div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/task.js}"></script>
</body>
</html>
